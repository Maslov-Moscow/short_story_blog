{% extends 'base.html' %}
    <title>Профайл пользователя {{ user.username }}</title>

    {% block content %}
      <div class="container py-5">
        <h1>Все посты пользователя {{ user.username }} </h1>
        <h3>Всего постов: {{ counter }} </h3>
      <div class="col-md-9">
      {% for post in posts %}
      <div class="card mb-3 mt-1 shadow-sm">
        <div class="card-body">
          <p class="card-text">
            <a href="{% url 'posts:profile' user.username %}"><strong class="d-block text-gray-dark">@{{ user.username}}</strong></a>
            <p>{{post.text}} </p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Дата публикации: {{ post.pub_date|date:"d M Y" }}</small>
          </div>
        </div>
      </div>
        {% endfor %}
    {% endblock %}
